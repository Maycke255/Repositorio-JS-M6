<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/index.css">

    <script src="../src/index.js" type="module" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="icon" href="../imgs/favicon.png" type="image/png">
    <title>Shark Bank</title>
</head>

<body>
    <header>
        <div class="header-group">
            <img src="../imgs/icons8-web-analytics-50.png" alt="X">
            <h1>Bem vindo ao Shark Bank</h1>
        </div>

        <div id="heroSection">
            <h2>Valor atual no banco:</h2>
            <p id="bankValue">R$ 0,00</p>
        </div>
    </header>

    <main>
        <section id="operationsContent" class="operations-content">
            <div class="trasactions-group">

                <div class="custom-select-wrapper">
                    <select name="box-selection" id="boxSelection">
                        <option value="" disabled selected hidden>Selecione uma opção...</option>
                        <option value="Transferências">Transferências</option>
                        <option value="Deposits">Depositos</option>
                        <option value="Loans">Empréstimos</option>
                    </select>

                    <div class="select-selected">Selecione uma opção...</div>
                    <div class="select-items select-hide">
                        <div data-value="Transferências">Transferências</div>
                        <div data-value="Deposits">Depósitos</div>
                        <div data-value="Loans">Empréstimos</div>
                    </div>
                </div>

                <button id="displayTransactions">EXIBIR TRANSAÇÕES</button>
                <article id="trasactions"></article>
            </div>

            <section id="operationsArea" class="operations-area">
                <P>Selecione a opção desejada para fazer uma operação:</P>
                <div class="transfers-area">
                    <button id="displayTransfersArea">ÁREA DE TRANSFERÊNCIAS</button>
                    <section id="transfersSct"></section>
                </div>

                <div class="deposits-area">
                    <button id="displayDepositArea">AREA DE DEPÓSITO</button>
                    <section id="depositSct"></section>
                </div>

                <div class="loans-area">
                    <button id="displayLoansArea">AREA DE EMPRÉSTIMOS</button>
                    <section id="loansSct"></section>
                </div>
            </section>
        </section>

        <footer>
            <div class="footer-content">
                <p>
                    <img src="../imgs/favicon.png" alt="X">
                    &copy; 2025 - Projeto para fins de estudo Shark Bank desenvolvido por Maycke Alexandre Araujo Dias. 
                    Todos os direitos reservados.
                </p>
                
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/mayckealexandre?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="linkedin">
                        <img src="../imgs/icons8-linkedin-logo-50.png" alt="X">
                    </a>
                    <a href="https://github.com/Maycke255">
                        <img src="../imgs/icons8-github-logo-50.png" alt="X">
                    </a>
                    <a href="https://www.instagram.com/may_kkkjh?igsh=MXIzNXdmNWNvazM3cA==">
                        <img src="../imgs/icons8-instagram-logo-50.png" alt="X">
                    </a>
                </div>
            </div>
        </footer>
    </main>
    
</body>

</html>
